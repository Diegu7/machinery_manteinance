language: ruby
sudo: required
dist: trusty
services:
- docker
node_js:
- node
addons:
  apt:
    config:
      retries: true
rvm:
- 2.4.0
before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate
script:
- bundle exec rake ci:tests
- docker build -t machinery-maintenance .
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: develop
notifications:
  email: false
env:
  global:
    secure: 
